<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
     let inputNumber= parseInt(prompt('Mời bạn nhập số nguyên tố'));
     let check = 1;
     function kiemTraSoNguyenTo(number) {
         if (number<2){
             return 0;
         }
         for (let i =2 ; i<number; i++){
             if (number % i ==0){
                 return 0;
             }
         }
         return 1;
     }
       if (kiemTraSoNguyenTo(inputNumber)== 1){
           alert(' Đây là số nguyên tố');
           check = 2;
       }
       else {
           alert('Đây không phải số nguyên tố');
           check = 1;
       }


</script>
</body>
</html>
